<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Dinâmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px; /* Limita a largura máxima */
            padding: 10px;
        }
        .main-title {
            font-size: 3em;
            margin: 0.2em 0;
        }
        .sub-title {
            font-size: 1.5em;
            margin: 0.2em 0;
        }
        .image {
            width: 100%;
            max-width: 300px; /* Tamanho máximo da imagem */
            height: auto;
            margin: 1em 0; /* Espaço acima e abaixo da imagem */
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 1.5em; /* Espaço abaixo do texto */
            line-height: 1.5;
        }
        .time-display {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <!-- Container para centralizar todos os elementos -->
    <div class="container">
        <!-- Título Principal -->
        <h1 class="main-title">Título Principal</h1>
        
        <!-- Imagem Centralizada -->
        <img src="FotoYT.png" alt="Imagem Centralizada" class="image">

        <!-- Título Menor -->
        <h2 class="sub-title">Título Secundário</h2>

        <!-- Texto Centralizado -->
        <p class="description">
            Aqui vai um texto centralizado para complementar as informações. <br>
            Esse texto pode conter mais de uma linha e será exibido de forma bonita e organizada.
        </p>

        <!-- Contador Dinâmico -->
        <div class="time-display" id="timeDisplay">Carregando...</div>
    </div>

    <script>
        // Define o horário de início (23:55 do dia 23/12/2023)
        const startTime = new Date("2023-12-23T23:55:00");

        // Atualiza o contador dinamicamente
        function updateCounter() {
            const now = new Date();
            let elapsedTime = now - startTime;

            // Calcula o tempo em anos, dias, horas, minutos e segundos
            const seconds = Math.floor((elapsedTime / 1000) % 60);
            const minutes = Math.floor((elapsedTime / 1000 / 60) % 60);
            const hours = Math.floor((elapsedTime / 1000 / 60 / 60) % 24);

            // Calcula dias totais e converte anos e dias restantes
            const totalDays = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
            const years = Math.floor(totalDays / 365);
            const days = totalDays % 365;

            // Verifica se "ano" deve estar no singular ou plural
            const yearLabel = years === 1 ? "ano" : "anos";

            // Formata o texto do contador
            const formattedTime = `${years} ${yearLabel}, ${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;

            // Atualiza o elemento na página
            document.getElementById("timeDisplay").textContent = formattedTime;
        }

        // Atualiza o contador a cada segundo
        setInterval(updateCounter, 1000);

        // Chama a função para exibir imediatamente o tempo decorrido
        updateCounter();
    </script>
</body>
</html>
